<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tailwind CSS Modal</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-gray-200 flex items-center justify-center h-screen">
    <!-- Tombol untuk membuka modal Hapus -->
    <button
      onclick="openModal('modalHapusListing')"
      class="text-white bg-red-500 hover:bg-red-700 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-base px-4 py-2"
    >
      Hapus
    </button>

    <!-- Modal Hapus -->
    <div
      id="modalHapusListing"
      class="fixed hidden z-50 inset-0 bg-gray-900 bg-opacity-60 overflow-y-auto h-full w-full px-4"
      onclick="closeModalOnOutsideClick(event, 'modalHapusListing')"
    >
      <div
        class="relative top-40 h-[18rem] mx-auto shadow-xl rounded-md bg-white max-w-md"
        onclick="event.stopPropagation();"
      >
        <div class="flex justify-end p-2">
          <button
            onclick="closeModal('modalHapusListing')"
            type="button"
            class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center"
          >
            <svg
              class="w-5 h-5"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                clip-rule="evenodd"
              ></path>
            </svg>
          </button>
        </div>

        <div class="p-6 pt-0 text-center">
          <svg
            class="w-20 h-20 text-red-600 mx-auto"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
            ></path>
          </svg>
          <h3 class="text-xl font-normal text-gray-500 mt-5 mb-6">
            Apakah Anda Yakin Menghapus Listing?
          </h3>
          <a
            href="#"
            onclick="closeModal('modalHapusListing')"
            class="text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-base inline-flex items-center px-3 py-2.5 text-center mr-2"
          >
            Yakin
          </a>
          <a
            href="#"
            onclick="closeModal('modalHapusListing')"
            class="text-gray-900 bg-white hover:bg-gray-100 focus:ring-4 focus:ring-cyan-200 border border-gray-200 font-medium inline-flex items-center rounded-lg text-base px-3 py-2.5 text-center"
          >
            Batalkan
          </a>
        </div>
      </div>
    </div>

    <!-- Tombol untuk membuka modal Non Aktif -->
    <button
      onclick="openModal('modalNonAktifListing')"
      class="text-white bg-yellow-500 hover:bg-yellow-700 focus:ring-4 focus:ring-yellow-300 font-medium rounded-lg text-base px-4 py-2 focus:outline-none disabled:focus:outline-none"
    >
      Non Aktif
    </button>

    <!-- Modal Non Aktif -->
    <div
      id="modalNonAktifListing"
      class="fixed hidden z-50 inset-0 bg-gray-900 bg-opacity-60 overflow-y-auto h-full w-full px-4"
      onclick="closeModalOnOutsideClick(event, 'modalNonAktifListing')"
    >
      <div
        class="relative top-40 h-[18rem] mx-auto shadow-xl rounded-md bg-white max-w-md"
        onclick="event.stopPropagation();"
      >
        <div class="flex justify-end p-2">
          <button
            onclick="closeModal('modalNonAktifListing')"
            type="button"
            class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center"
          >
            <svg
              class="w-5 h-5"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                clip-rule="evenodd"
              ></path>
            </svg>
          </button>
        </div>

        <div class="p-6 pt-0 text-center">
          <svg
            class="w-20 h-20 text-yellow-600 mx-auto"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
            ></path>
          </svg>
          <h3 class="text-xl font-normal text-gray-500 mt-5 mb-6">
            Apakah Anda Yakin Menonaktifkan Listing?
          </h3>
          <a
            href="#"
            onclick="closeModal('modalNonAktifListing')"
            class="text-white bg-yellow-600 hover:bg-yellow-800 focus:ring-4 focus:ring-yellow-300 font-medium rounded-lg text-base inline-flex items-center px-3 py-2.5 text-center mr-2"
          >
            Yakin
          </a>
          <a
            href="#"
            onclick="closeModal('modalNonAktifListing')"
            class="text-gray-900 bg-white hover:bg-gray-100 focus:ring-4 focus:ring-cyan-200 border border-gray-200 font-medium inline-flex items-center rounded-lg text-base px-3 py-2.5 text-center"
          >
            Batalkan
          </a>
        </div>
      </div>
    </div>

    <!-- Tombol untuk membuka modal Tandai Terjual -->
    <button
      onclick="openModal('modalTandaiTerjual')"
      class="text-white bg-blue-500 hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-base px-4 py-2"
    >
      Tandai Terjual
    </button>

    <!-- Modal Tandai Terjual -->
    <div
      id="modalTandaiTerjual"
      class="fixed hidden z-50 inset-0 bg-gray-900 bg-opacity-60 overflow-y-auto h-full w-full px-4"
      onclick="closeModalOnOutsideClick(event, 'modalTandaiTerjual')"
    >
      <div
        class="relative top-40 h-[18rem] mx-auto shadow-xl rounded-md bg-white max-w-md"
        onclick="event.stopPropagation();"
      >
        <div class="flex justify-end p-2">
          <button
            onclick="closeModal('modalTandaiTerjual')"
            type="button"
            class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center"
          >
            <svg
              class="w-5 h-5"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                clip-rule="evenodd"
              ></path>
            </svg>
          </button>
        </div>

        <div class="p-6 pt-0 text-center">
          <svg
            class="w-20 h-20 text-blue-600 mx-auto"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
            ></path>
          </svg>
          <h3 class="text-xl font-normal text-gray-500 mt-5 mb-6">
            Apakah Anda Yakin Menandai Listing Sebagai Terjual?
          </h3>
          <a
            href="#"
            onclick="closeModal('modalTandaiTerjual')"
            class="text-white bg-blue-600 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-base inline-flex items-center px-3 py-2.5 text-center mr-2"
          >
            Yakin
          </a>
          <a
            href="#"
            onclick="closeModal('modalTandaiTerjual')"
            class="text-gray-900 bg-white hover:bg-gray-100 focus:ring-4 focus:ring-cyan-200 border border-gray-200 font-medium inline-flex items-center rounded-lg text-base px-3 py-2.5 text-center"
          >
            Batalkan
          </a>
        </div>
      </div>
    </div>
  </body>

  <!-- FUNCTION JAVASCRIPT -->
  <script>
    window.openModal = function (modalId) {
      document.getElementById(modalId).classList.remove("hidden");
      document.getElementById(modalId).classList.add("flex");
      document
        .getElementsByTagName("body")[0]
        .classList.add("overflow-y-hidden");
    };

    window.closeModal = function (modalId) {
      document.getElementById(modalId).classList.add("hidden");
      document.getElementById(modalId).classList.remove("flex");
      document
        .getElementsByTagName("body")[0]
        .classList.remove("overflow-y-hidden");
    };

    window.closeModalOnOutsideClick = function (event, modalId) {
      if (event.target.id === modalId) {
        closeModal(modalId);
      }
    };

    document.onkeydown = function (event) {
      event = event || window.event;
      if (event.keyCode === 27) {
        document
          .getElementsByTagName("body")[0]
          .classList.remove("overflow-y-hidden");
        let modals = document.getElementsByClassName("fixed");
        Array.prototype.slice.call(modals).forEach((i) => {
          i.classList.add("hidden");
          i.classList.remove("flex");
        });
      }
    };
  </script>
</html>
